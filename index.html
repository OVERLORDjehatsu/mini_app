<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        /* Устанавливаем фон для всей страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: #DCDCDC; /* Светло-серый цвет */
            display: flex;
            justify-content: flex-start; /* Выравнивание по верхнему краю */
            align-items: flex-start; /* Выравнивание по левому краю */
            height: 100vh; /* Занимает всю высоту экрана */
            font-family: Arial, sans-serif;
        }

        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            flex-direction: row; /* Кнопки будут горизонтально */
            gap: 20px; /* Расстояние между кнопками */
            padding: 20px; /* Отступы вокруг контейнера */
        }

        /* Стиль для кнопок */
        .button {
            padding: 30px 15px; /* Размеры кнопок остаются прежними */
            background-color: #EBEBEB; /* Новый цвет кнопок */
            color: black; /* Черный цвет текста */
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Плавное изменение цвета */
        }

        /* Дополнительные стили для кнопок (при наведении) */
        .button:hover {
            background-color: #E6E6E6; /* Новый цвет при наведении */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button">РАБОТАЙ С НАМИ</button>
        <button class="button">АКЦИЯ ДНЯ</button>
        <button class="button">НОВОСТИ</button>
    </div>
</body>
</html>
