<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        /* Основной фон страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Черный фон */
            height: 100vh;
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            font-family: Arial, sans-serif;
        }

        /* Темно-серая панель */
        .top-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh; /* Высота панели */
            background-color: #333333; /* Темно-серый цвет */
            border-radius: 0 0 20px 20px; /* Закругление нижних углов */
        }

        /* Стили для кнопки */
        .my-button {
            width: 150px; /* Ширина кнопки */
            height: 50px; /* Высота кнопки */
            background-color: #242424; /* Цвет кнопки */
            color: white; /* Цвет текста */
            border: none; /* Убираем стандартную рамку */
            border-radius: 10px; /* Закругление углов */
            font-size: 16px; /* Размер текста */
            cursor: pointer; /* Курсор в виде руки при наведении */
            transition: background-color 0.3s; /* Плавное изменение цвета */
        }

        /* Эффект при наведении на кнопку */
        .my-button:hover {
            background-color: #777777; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
    <button class="my-button">Нажми меня</button>
</body>
</html>
