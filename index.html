<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        /* Основной фон страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Черный фон */
            height: 100vh;
        }

        /* Темно-серая панель */
        .top-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30vh; /* Измени это значение, чтобы изменить высоту панели */
            background-color: #242424; /* Темно-серый цвет */
            border-radius: 0 0 20px 20px; /* Закругление нижних углов */
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
</body>
</html>
