<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        /* Основной фон страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Черный фон */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Темно-серая панель */
        .top-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh; /* Половина высоты экрана */
            background-color: #333333; /* Темно-серый цвет */
            z-index: -1; /* Чтобы панель была под контентом */
        }

        /* Контент */
        .content {
            z-index: 1; /* Чтобы текст был над панелью */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
    <div class="content">
        <h1>Привет, это мини-приложение!</h1>
        <p>Темно-серая панель сверху — это просто фон.</p>
    </div>
</body>
</html>
