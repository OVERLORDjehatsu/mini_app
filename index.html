<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        /* Основной фон страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Черный фон */
            height: 100vh;
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            font-family: Arial, sans-serif;
        }

        /* Темно-серая панель */
        .top-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 37%; /* Высота панели */
            background-color: #242424; /* Темно-серый цвет */
            border-radius: 0 0 20px 20px; /* Закругление нижних углов */
        }

        /* Общие стили для кнопок */
        .my-button {
            position: absolute;
            top: 45%;
            width: 25%; /* Ширина кнопки */
            height: 30%; /* Высота кнопки */
            background-color: #242424; /* Цвет кнопки */
            border-radius: 15px; /* Закругление углов */
            font-size: 2rem; /* Размер текста */
            color: white; /* Цвет текста */
            cursor: pointer; /* Курсор в виде руки при наведении */
            transition: transform 0.2s; /* Плавное уменьшение */
            outline: none; /* Убираем ободок */
            border: none; /* Убираем границу */
        }

        /* Первая кнопка (слева) */
        .my-button.left {
            left: 5%; /* Отступ слева */
        }

        /* Вторая кнопка (справа) */
        .my-button.right {
            right: 5%; /* Отступ справа */
        }

        /* Эффект при наведении на кнопку */
        .my-button:hover {
            transform: scale(0.95); /* Уменьшение кнопки на 5% */
        }

        /* Эффект при нажатии на кнопку */
        .my-button:active {
            transform: scale(0.9); /* Уменьшение кнопки на 10% */
        }

        /* Убираем синюю подсветку при нажатии */
        .my-button::-moz-focus-inner {
            border: 0;
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 600px) {
            .my-button {
                width: 40%; /* Ширина кнопки */
                height: 12vh; /* Высота кнопки */
                font-size: 1.5rem; /* Уменьшаем размер текста */
            }

            .top-panel {
                height: 40vh; /* Уменьшаем высоту панели */
            }
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
    <button class="my-button left"></button>
    <button class="my-button right"></button>
</body>
</html>
