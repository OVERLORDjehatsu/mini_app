<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Rising Curtain</title>
    <style>
        body {
            background-color: #141414; /* Основной фон */
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .curtain {
            position: absolute;
            top: 100%; /* Начальная позиция - вне экрана */
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Цвет шторки */
            touch-action: none;
            transform: translateY(-100%);
            animation: rise 0.5s ease-out forwards; /* Анимация подъема */
            border-radius: 20px; /* Закругленные углы */
        }

        @keyframes rise {
            to {
                top: 50%; /* Конечная позиция - середина экрана */
            }
        }
    </style>
</head>
<body>
    <div class="curtain" id="curtain"></div>
</body>
</html>
