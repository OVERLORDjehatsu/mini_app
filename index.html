<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: url('https://imgur.com/a/g83UoYf'); /* Устанавливаем изображение фоном */
            background-size: cover; /* Масштабируем изображение, чтобы оно покрывало весь экран */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Избегаем повторения изображения */
        }
    </style>
</head>
<body>
</body>
</html>
